<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Simon Game</h1>
   <h2>Press Any Key To Start Game</h2>
   
   <div class="btn-container">
    <div class="first-line">
        <div type="button" class="btn red" id="red">1</div>
        <div type="button" class="btn yellow" id="yellow">2</div>
    </div>

    <div class="second-line">
        <div type="button" class="btn green" id="green">3</div>
        <div type="button" class="btn purple" id="purple">4</div>
    </div>
   </div>

   <h2 id="highScore"></h2>
   <button id="start">start</button>
   <script src="app.js"></script>
</body>
</html>
